<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rubik's Scrable Generator</title>
		<link rel="icon" href="https://images.unsplash.com/photo-1590845947667-381579052389?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" type="image">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;900&display=swap" rel="stylesheet">  
    <style>
			body {
				font-family: "Nunito", serif;
			}
			div{
				margin-top: 30vh;
				margin-bottom: 44vh;
				margin-right: auto;
				margin-left: auto;
				text-align: center;
				font-size: 50px;
			}
    </style>
  </head>
  <body>
		<input type="number" value="25" id="scramble-length">
		<br>
		<br>
		<input type="checkbox" value="FRU" id="FRU" onclick="terms_change(this)">
		<label> FRU only</label>
		<br>
		<br>
		<button id="sb" type="submit">Scramble</button>
		<div id="scramble">
			
		</div>
  </body>
  <script>
		var scramble_button = document.getElementById("sb")
		
		var scramble = function () {
			var scramble_options = ["r","l","d","u","f","b"]
			var scramble_length = document.getElementById("scramble-length").value
			var scramble = []
			var FRU = document.getElementById("FRU")
			
			if(FRU.checked) {
				scramble_options = ["r","f","u"]
			} else {
				scramble_options = ["r","l","d","u","f","b"]
			}
			
			for(var i = 0; i<scramble_length; i++) {
				var prime = Math.round(Math.random())
				var option = Math.floor(Math.random() * scramble_options.length)

				if(prime == 0) {
					if(scramble[i] == scramble[i-1]) {
						prime = Math.round(Math.random())
						option = Math.floor(Math.random() * scramble_options.length)
						scramble.push(scramble_options[option] + "' ")
					} else {
						scramble.push(scramble_options[option] + "' ")
					}
				}
				else {
					if(scramble[i] == scramble[i-1]) {
						scramble[i-1] = scramble_options[option] + "2 "
					} else {
						scramble.push(scramble_options[option])
						scramble.push(" ")
					}
				}
			}
			document.getElementById("scramble").textContent = scramble.join("")
		}
		
		scramble_button.addEventListener("click",scramble)
		
	</script>
</html>
